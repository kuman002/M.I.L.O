# rasa/domain.yml
version: "3.1"

intents:
  - greet
  - goodbye
  - open_app
  - check_battery
  - log_expense

entities:
  - app_name
  - amount
  - category

slots:
  app_name:
    type: text
    mappings:
    - type: from_text
  amount:
    type: float
    mappings:
    - type: from_text
  category:
    type: text
    mappings:
    - type: from_text

responses:
  utter_greet:
  - text: "Hello! How can I help you?"